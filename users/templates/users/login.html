<!-- Django convention to create a sub directory with the name of the app, "templates/user" -->
{% extends "blog/base.html" %}
<!-- loads in crispy form tags -->
 {% load crispy_forms_tags %}
{% block content %}
    <!-- class arg is for styling -->
    <div class="content-section">
        <form method="POST">
            <!-- csrf_token required by Django, will not work otherwise -->
            {% csrf_token %}
            <fieldset class="form-group">
                <!-- bootstrap class -->
                <legend class="border-bottom mb-4">Log In</legend>
                <!-- use crispy filter to syle form-->
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Login</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <!-- Bootstrap for text that is dull and does not stand out -->
            <small class="text-muted">
                <!-- # in link goes nowhere -->
                Need An Account? <a class="ml-2" href="{% url 'register' %}">Sign Up Now</a>
            </small>
        </div>
    </div>
{% endblock content%}
