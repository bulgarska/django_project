<!-- Django convention to create a sub directory with the name of the app, "templates/user" -->
{% extends "blog/base.html" %}
{% block content %}
    <!-- class arg is for styling -->
    <div class="content-section">
        <form method="POST">
            <!-- csrf_token required by Django, will not work otherwise -->
            {% csrf_token %}
            <fieldset class="form-group">
                <!-- bootstrap class -->
                <legend class="border-bottom mb-4">Delete Post</legend>
                <h2>Are you sure you want to delete the post "{{ object.title }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content%}
